<md-dialog aria-label="Dump Data Base!!"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Dump Data Base!!</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="movie_search_view/images/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row" class="dialog-container">
                    <md-button ng-click="dumpDb()" style="height: 2em;" class="md-raised md-primary">
                        Dump!!
                    </md-button>
                    <div flex class="json_data">
                        <pre data-json-print="jsonStr" data-json-indent="{{indent}}"></pre>
                    </div>

                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('Ok')" style="margin-right:20px;">
                Ok
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
